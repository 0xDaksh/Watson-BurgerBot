<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BurgerBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="text-align:center;">
        <h2 style="text-align: center;">Burger Bot!</h2>
            <input type="text" name="chat" placholder="add text here" id="input">
            <button type="button" name="button" id="btnClicked" class="btn btn-primary">Send</button>
            <div id="output">

            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script>

      $(document).ready(function(){
        var socket = io();
        $('#btnClicked').on('click', function() {
          socket.emit('input', {
            text: $('#input')[0].value
          });
        });

        socket.on('response', function(res) {
          $('#output').append('<li>' + res.output.output.text[0] + '</li>');
        })
      });
    </script>
  </body>
</html>
